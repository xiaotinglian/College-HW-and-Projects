<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> Calculator </title>
<link rel="stylesheet" type="text/css" href="C:\Users\lian1\Desktop\style.css">
</head>

	<body>
		<script>
		function calc(result){
			form.Result.value=form.Result.value+result;
		
		}
		</script>
		<div class="container">
			<form name="form">
			<div class="display">
				<input type="text" name="Result" />
			</div>
				<div class="buttons">	
					<input type="button" name="b0" value="0" onClick="calc(b0.value)">
					<input type="button" name="b1" value="1" onClick="calc(b1.value)">
					<input type="button" name="b2" value="2" onClick="calc(b2.value)">
					<input type="button" name="b3" value="3" onClick="calc(b3.value)">	
					<input type="button" name="b4" value="4" onClick="calc(b4.value)">
					<input type="button" name="b5" value="5" onClick="calc(b5.value)">
					<input type="button" name="b6" value="6" onClick="calc(b6.value)">
					<input type="button" name="b7" value="7" onClick="calc(b7.value)">
					<input type="button" name="b8" value="8" onClick="calc(b8.value)">
					<input type="button" name="b9" value="9" onClick="calc(b9.value)">
					<input type="button" name="addb" value="+" onClick="calc(addb.value)">
					<input type="button" name="subb" value="-" onClick="calc(subb.value)">
					<input type="button" name="mulb" value="*" onClick="calc(mulb.value)">
					<input type="button" name="potb" value="." onClick="calc(potb.value)">
					<input type="button" name="divb" value="/" onClick="calc(divb.value)">
					<input type="button" class="red" value="=" onClick="Result.value=eval(Result.value)">
				</div>
		
			</form>
		</div>
	</body>
	
</html>
